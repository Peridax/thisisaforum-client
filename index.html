<!DOCTYPE html>
<html>
    <head>
      <title>thisisaforum</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">thisisaforum</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-links">
            <div class="navbar-nav">
              <a class="nav-link active home-link" id="home-link" href="#">Home <span class="sr-only">(current)</span></a>
              <a class="nav-link nav-link-authenticated logout-link" id="logout-link" href="#">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container main-content">
          <div class="align-items-center">
            <div class="unauthenticated">
              <div class="row">
                <div class="col-12 alert-container"></div>
                <div class="col-12 col-md-7 col-lg-7 mb-3 m-sm-0">
                  <div class="section-title-spacer"></div>
                  <div class="box">
                    <h3 class="text-center">this is a forum</h3>
                    <p class="mb-0 mt-3">As the name of this website suggests, this is a forum. Feel free to sign up and become apart of the community of this great forum. If you've already signed up, login and start creating threads.</p>
                  </div>
                </div>
                <div class="col-12 col-md-5 col-lg-5 m-sm-0">
                  <div class="col-12 p-0 mb-3 mg">
                    <div class="mx-auto">
                      <div class="section-title">Sign In</div>
                      <div class="box">
                        <form id="sign-in">
                          <div class="form-group">
                            <input type="email" class="form-control" id="signInEmail" placeholder="Email" name="credentials[email]">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="signInPassword" placeholder="Password" name="credentials[password]">
                          </div>
                          <button type="submit" class="btn btn-primary bg-primary w-100">Sign In</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 p-0 mb-3">
                    <div class="mx-auto">
                      <div class="section-title">Sign Up</div>
                      <div class="box">
                        <form id="sign-up">
                          <div class="form-group">
                            <input type="email" class="form-control" id="signUpEmail" placeholder="Email" name="credentials[email]">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="signUpPassword" placeholder="Password" name="credentials[password]">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="signUpConfirmPassword" placeholder="Confirm Password" name="credentials[password_confirmation]">
                          </div>
                          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
